<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="wrapper">
    <div id="loader-wrapper">

      <div id="loader"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>
    <section>
    <h1 align="center" class="text"><b>Расценки Андрiя Тичини</b></h1>
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="card text-center">
                <div class="title">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  <h2>Класика</h2>
                </div>
                <div class="price">
                  <h4>250<sup>грн</sup></h4>
                </div>
                <div class="option">
                  <ul>
                  <li><i class="fa fa-check" aria-hidden="true"></i> Класичний секс
                  <li><i class="fa fa-check" aria-hidden="true"></i> 1 година
                  <li><i class="fa fa-times" aria-hidden="true"></i> Мiнет
                  <li><i class="fa fa-times" aria-hidden="true"></i> Груповуха</ul></div>
                  <a href="#">Зателефонувати</a>
              </div>
          </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="card text-center">
                  <div class="title">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    <h2>Розширений</h2>
                  </div>
                  <div class="price">
                    <h4>500<sup>грн</sup></h4>
                  </div>
                  <div class="option">
                    <ul>
                    <li><i class="fa fa-check" aria-hidden="true"></i> Класичний секс
                    <li><i class="fa fa-check" aria-hidden="true"></i> 1 година
                    <li><i class="fa fa-check" aria-hidden="true"></i> Мiнет
                    <li><i class="fa fa-times" aria-hidden="true"></i> Груповуха</ul></div>
                    <a href="#">Зателефонувати</a>
                </div>
              </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="card text-center">
                <div class="title">
                  <i class="fa fa-rocket" aria-hidden="true"></i>
                  <h2>Премiум</h2>
                </div>
                <div class="price">
                  <h4>1000<sup>грн</sup></h4>
                </div>
                <div class="option">
                  <ul>
                  <li><i class="fa fa-check" aria-hidden="true"></i> Класичний секс
                  <li><i class="fa fa-check" aria-hidden="true"></i> 2 години
                  <li><i class="fa fa-check" aria-hidden="true"></i> Мiнет
                  <li><i class="fa fa-check" aria-hidden="true"></i> Груповуха</ul></div>
                  <a href="#">Зателефонувати</a>
              </div>
            </div>
          </div>
